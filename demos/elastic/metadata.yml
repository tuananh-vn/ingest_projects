---
profile: default

variables:
    size: 1
    from: 0
    query: "laptop"

engines:
    spark-local:
        context: spark
        config:
            master: local[*]
            jobname: 'default'

loggers:
    severity: info
    stream:
        enable: true
        

providers:
    local_filesystem:
        service: local
        path: data
        format: csv
    elastic_test:
        service: elastic
        hostname: 123.31.32.226
        port: 9200
resources:
    keywords:
        path: keywords.csv
        provider: local_filesystem
        read:
            mapping:
                abc: 
                    name: cds
                    type: text
                    fields:
                        keyword:
                            type: keyword
                            ignore_above: 256
                        
                    fill: value
                    drop: true
                     
                    
                    
            options:
                header: True
                inferSchema: True
    keywords_search:
        provider: elastic_test
        #index: search_keywords_dev2
        path: /search_keywords_dev2/keyword/
        read:
            options:
                action: _search
                query:
                    {
                      "size" : "{{ default.variables.size }}",
                      "from" : "{{ default.variables.from }}",
                      "query": {
                        "function_score": {
                          "query": {
                              "match" : {
                                "query_wo_tones": {
                                    "query": "{{ default.variables.query }}", 
                                    "operator" :"or", 
                                    "fuzziness":"AUTO"}
                            }
                          },
                          "script_score" : {
                              "script" : {
                                "source": "Math.sqrt(doc['impressions'].value)"
                              }
                          },
                          "boost_mode":"multiply"
                        }
                      }
                    }
            
    keywords_elk:
        provider: elastic_test
        # path = elastic index
        path: search_keywords_dev2
        write:
            options:
                settings:
                    index: 
                        number_of_shards: 1
                        number_of_replicas: 3
                        mapping: 
                            total_fields:
                                limit: 1024
                mappings: 
                    doc_type: keyword 
                    properties:
                        api_result: integer
                        count: integer
                        gg: integer
                        gg_clicks: double
                        gg_impressions: double
                        gg_position: double
                        pv: integer
                        pv_impressions: double
                        pv_position: double
                        pv_result: double
                        query: 
                            type: text
                            fields:
                                keyword:
                                    type: keyword
                                    ignore_above: 256
                        query_wo_tones: 
                            type: text
                            fields:
                                keyword:
                                    type: keyword
                                    ignore_above: 256

                    settings_bak: >
                        {
                            "index": {
                                "number_of_shards": 1,
                                "number_of_replicas": 2,
                                "mapping": {
                                    "total_fields": {
                                        "limit": "100000"
                                    }
                                }
                            }
                        }
                    properties_bak: >
                        {
                            "api_result": {
                                "type": "double"
                            },
                            "count": {
                                "type": "integer"
                            },
                            "gg": {
                                "type": "integer"
                            },
                            "gg_clicks": {
                                "type": "double"
                            },
                            "gg_impressions": {
                                "type": "double"
                            },
                            "gg_position": {
                                "type": "double"
                            },
                            "pv": {
                                "type": "integer"
                            },
                            "pv_impressions": {
                                "type": "double"
                            },
                            "pv_position": {
                                "type": "double"
                            },
                            "pv_result": {
                                "type": "double"
                            },
                            "query": {
                                "type": "text",
                                "fields": {
                                    "keyword": {
                                        "type": "keyword",
                                        "ignore_above": 256
                                    }
                                }
                            },
                            "query_wo_tones": {
                                "type": "text",
                                "fields": {
                                    "keyword": {
                                        "type": "keyword",
                                        "ignore_above": 256
                                    }
                                }
                            }
                        }
