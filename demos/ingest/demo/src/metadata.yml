---
profile: default

# application specific variables
# can be set to be run dependent

variables:
    a: 5
    b: '{{ "hello"|env("myvar") }}'

providers:
    source:
        service: mysql
        hostname: mysql
        port: 3306
        database: sakila
        username: root
        password: root
        read:
            cache: True
            repartition: 4
        filter:
            policy: date
            column: last_update
            start_date: '2006-02-15'
            window: '1 days'
            
    target:
        service: hdfs
        hostname: hdfs-nn
        path: /data/ingest
        format: parquet
        write:
            coalesce: 2
            options:
                mode: append

engines:
    spark:
        context: spark
        config:
            master: spark://spark-master:7077
            jobname: 'default'
            packages:
                - mysql:mysql-connector-java:8.0.12

loggers:
    stream:
        enable: true
        severity: info
